# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: 0.12
    - nodejs_version: 4

version: "{build}"
build: off
deploy: off
matrix:
  fast_finish: true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm --version
  - npm -g install npm@2
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install --ignore-scripts --force

test_script:
  - node --version
  - npm --version
  - npm test
